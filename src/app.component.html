
@if(isAppLoading()) {
  <div class="fixed inset-0 flex items-center justify-center bg-slate-100 dark:bg-gray-950">
    <app-spinner></app-spinner>
  </div>
} @else {
  <div class="min-h-screen bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <app-header 
      [currentUser]="currentUser()" 
      [notifications]="notifications()"
      [notificationCount]="notificationCount()" 
      (roleChanged)="handleRoleChange($event)">
    </app-header>
    
    <main class="p-4 sm:p-6 lg:p-8 animate-fade-in">
      <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl sm:text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Wayleave Dashboard</h1>
          @if (currentUser() === 'PLANNING') {
            <button (click)="openNewWayleaveModal()" class="flex items-center gap-2 px-4 py-2 bg-cyan-600 text-white rounded-md shadow-sm hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all duration-150 hover:scale-105 active:scale-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
              <span>New Wayleave</span>
            </button>
          }
        </div>

        <app-wayleave-list></app-wayleave-list>
      </div>
    </main>

    @if (isNewWayleaveModalOpen()) {
      <app-modal title="Initiate New Wayleave" (close)="closeNewWayleaveModal()">
        <app-new-wayleave-form 
          [isLoading]="isCreatingWayleave()"
          (formSubmitted)="handleWayleaveCreated($event)" 
          (formCancelled)="closeNewWayleaveModal()">
        </app-new-wayleave-form>
      </app-modal>
    }
  </div>
}
